version: v1
managed:
  enabled: true
  go_package_prefix:
    default: gitlab.com/bogdanpashtet/protos/gen/go
plugins:
  - name: grpc-gateway
    out: protos/gen/go
    opt:
      - paths=source_relative
      - grpc_api_configuration=./protos/proto/client/godiploma/file/v1/file_api.yaml
  - name: openapiv2
    out: protos/third_party/OpenAPI
    opt:
      - logtostderr=true
      - grpc_api_configuration=./protos/proto/client/godiploma/file/v1/file_api.yaml
