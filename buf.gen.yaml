version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bogdanpashtet/godiploma/protos/gen/go
plugins:
  - plugin: go
    out: protos/gen/go
    opt: paths=source_relative
  - plugin: go-grpc
    out: protos/gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
